name: snapshot

on:
  push:
    branches:
      - 2021.3.x*
      - 2021.6.x*
      - 2021.9.x*
      - 2021.12.x*
      - 2022.3.x*
      - 2022.9.x*

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: actions/cache@v2
        if: ${{ !env.ACT }}
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.OS }}-node-
      - run: make dep test

  snapshot-docker:
    runs-on: ubuntu-latest
    needs:
      - test
    env:
      BUILD_VERSION_SHA: ${GITHUB_SHA}
    steps:
      - run: echo "BUILD_VERSION_REF=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        if: ${{ !env.ACT }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/login-action@v1
        if: ${{ !env.ACT }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker build -t ghcr.io/cortezaproject/corteza-webapp-one:${{ env.BUILD_VERSION_SHA }} \
                       -t ghcr.io/cortezaproject/corteza-webapp-one:${{ env.BUILD_VERSION_REF }} .
        if: ${{ !env.ACT }}
      - run: docker push ghcr.io/cortezaproject/corteza-webapp-one:${{ env.BUILD_VERSION_SHA }}
        if: ${{ !env.ACT }}
      - run: docker push ghcr.io/cortezaproject/corteza-webapp-one:${{ env.BUILD_VERSION_REF }}
        if: ${{ !env.ACT }}
